<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.15.2/css/all.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        height: 100vh;
      }

      #login-div {
        top: -50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: all 0.5s;
      }
    </style>
  </head>
  <body class="d-flex bg-dark justify-content-center align-items-center">
    <button
      class="btn btn-outline-info btn-lg"
      id="enter-button"
      onclick="enter()"
    >
      <i class="fas fa-door-open"></i>
      <span>Войти</span>
    </button>
    <div
      id="login-div"
      class="p-3 bg-primary hidden position-absolute rounded flex-column"
    >
      <h6>Введите логин:</h6>
      <input
        type="text"
        class="form-control"
        placeholder="Логин"
        aria-label="Username"
        aria-describedby="basic-addon1"
      />
      <h6>Введите пароль:</h6>
      <input
        type="text"
        class="form-control"
        placeholder="Пароль"
        aria-label="Password"
        aria-describedby="basic-addon1"
      />
      <div class="p-2">
        <button class="btn btn-success" onclick="closeDiv()">
          <i class="fas fa-sign-in-alt"></i>
          <span>Вход</span>
        </button>
        <button class="btn btn-warning" onclick="closeDiv()">
          <i class="fas fa-users"></i>
          <span>Регистрация</span>
        </button>
      </div>
    </div>
  </body>
  <script>
    let loginDiv = document.getElementById("login-div");

    function enter() {
      loginDiv.style.top = "50%";
    }

    function closeDiv() {
      loginDiv.style.top = "-50%";
    }
  </script>
</html>
